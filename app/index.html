<!DOCTYPE html>
<html lang="en"></html>
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
  <title>Front-End Starter Kit</title>
  <link rel="stylesheet" href="css/app.css"/>
</head>
<body>
  <div id="wrapper">
    <header class="main-header">
      <h1 class="main-title"><b>Your</b>App<sup>TM</sup></h1>
      <nav class="main-nav">
        <div class="notify"><img src="img/icons/icon-bell.svg" alt="Notify Icon"/></div>
        <div class="user-menu"><img src="img/user.gif" alt="User Photo"/>
          <p>Mattia Piano</p>
        </div>
      </nav>
    </header>
    <section class="search">
      <h2>Dashboard</h2>
      <div class="box-search">
        <input type="search" placeholder="Search"/>
      </div>
    </section>
    <div id="wrapper-sections">
      <section class="box box--traffic">
        <h4>traffic</h4>
      </section>
      <section class="box box--daily-traffic">
        <h4>daily traffic</h4>
      </section>
      <section class="box box--mobile-users">
        <h4>mobile users</h4>
      </section>
      <section class="box box--social">
        <h4>social stats</h4>
        <div class="social-box">
          <div class="social-box--facebook">
            <div class="social-img"><img src="img/icons/icon-facebook.svg" alt="icon facebook"/></div>
            <div class="social-text">
              <p class="social-name">facebook</p>
              <p class="social-number">8,739</p>
            </div>
          </div>
          <div class="social-box--twitter">
            <div class="social-img"><img src="img/icons/icon-twitter.svg" alt="icon twitter"/></div>
            <div class="social-text">
              <p class="social-name">twitter</p>
              <p class="social-number">10,345</p>
            </div>
          </div>
          <div class="social-box--google">
            <div class="social-img"><img src="img/icons/icon-google-plus.svg" alt="icon google+"/></div>
            <div class="social-text">
              <p class="social-name">google+</p>
              <p class="social-number">2,530</p>
            </div>
          </div>
          <div class="social-box--instagram">
            <div class="social-img"><img src="img/icons/icon-instagram.svg" alt="icon instagram"/></div>
            <div class="social-text">
              <p class="social-name">instagram</p>
              <p class="social-number">6,913</p>
            </div>
          </div>
        </div>
      </section>
      <section class="box box--new-members">
        <h4>new members</h4>
      </section>
      <section class="box box--recent-activity">
        <h4>recent activity</h4>
      </section>
      <section class="box box--message-user">
        <h4>message user</h4>
      </section>
      <section class="box box--settings">
        <h4>settings</h4>
      </section>
    </div>
    <footer>
      <nav class="footer-nav">
        <div class="controls controls--dashboard"><img src="img/icons/icon-dashboard.svg" alt="icon dashboard"/>
          <p>dashboard</p>
        </div>
        <div class="controls controls--members"><img src="img/icons/icon-members.svg" alt="icon members"/>
          <p>members</p>
        </div>
        <div class="controls controls--dashboard"><img src="img/icons/icon-visits.svg" alt="icon visits"/>
          <p>visits</p>
        </div>
        <div class="controls controls--settings"><img src="img/icons/icon-settings.svg" alt="icon settings"/>
          <p>settings</p>
        </div>
      </nav>
    </footer>
  </div>
  <script src="js/app.js"></script>
</body>
