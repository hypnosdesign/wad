<!DOCTYPE html>
<html lang="en"></html>
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
  <title>Front-End Starter Kit</title>
  <link rel="stylesheet" href="css/app.css"/>
</head>
<body>
  <div id="wrapper">
    <header class="main-header">
      <h1 class="main-title"><b>Your</b>App<sup>TM</sup></h1>
      <nav class="main-nav">
        <div class="notify"><img src="img/icons/icon-bell.svg" alt="Notify Icon"/></div>
        <div class="user-menu"><img src="img/user.gif" alt="User Photo"/>
          <p>Mattia Piano</p>
        </div>
      </nav>
    </header>
    <footer>
      <nav class="footer-nav">
        <div class="controls controls--dashboard"><img src="img/icons/icon-dashboard.svg" alt="icon dashboard"/>
          <p>dashboard</p>
        </div>
        <div class="controls controls--members"><img src="img/icons/icon-members.svg" alt="icon members"/>
          <p>members</p>
        </div>
        <div class="controls controls--dashboard"><img src="img/icons/icon-visits.svg" alt="icon visits"/>
          <p>visits</p>
        </div>
        <div class="controls controls--settings"><img src="img/icons/icon-settings.svg" alt="icon settings"/>
          <p>settings</p>
        </div>
      </nav>
    </footer>
  </div>
  <script src="js/app.js"></script>
</body>
